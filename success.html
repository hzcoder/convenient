<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="css/common.css" />

<body>
	<header>
		<div class="head">
			<div class="pic">
				<img src="images/logo.png">
                <img src="images/logo1.png">
			</div>
		</div>
	</header>
    <section>
        <div class="top">
            <img src="images/icon9_1.png">
            <h2>注册会员</h2>
            <p>我已经注册，现在就登录<a href="#">登录</a></p>
        </div>
        <div class="myform">
            <div class="tit">
                <p>填写注册信息</p>
                <p>接受并填写手机验证码</p>
                <p>注册成功</p>
                <img src="images/regis1.png">
                <img src="images/regis2.png">
                <img src="images/regis5.png">
            </div>
            <div class="text">
               <img src="images/icon34.png">
               <div class="mid">
                   <h2>恭喜您，注册已成功！</h2>
                    <p>登录名为：<span id="phone">13218000620</span></p>
               </div>
               <button id="btn-login">立即登录</button>
            </div>
            <div class="code">
                <img src="images/webchat.png">
                <img src="images/text.png">
            </div>
        </div>
    </section>
    <section>
        <div class="back"></div>
        <div class="aler">
            <ul>
                <li>密码登录</li>
                <li>手机验证码登录</li>
            </ul>
            <div class="wrap">
                <div class="login">
                    <form action="index.html">
                        <p><input type="text" placeholder="手机号" id="phone"></p>
                        <p><input type="password" placeholder="密码" id="pwd"></p>
                        <span class="error">手机号或密码输入错误</span>
                        <p><input type="checkbox" id="box"><span>自动登录</span><a href="#">忘记密码？</a></p>
                        <p><button id="login-btn">登录</button></p>
                    </form>
                </div>
                <div class="codelogin">
                    <form>
                        <p><input type="text" placeholder="手机号" id="phone"></p>
                        <p><input type="text" placeholder="验证码" id="pwd"><img src="images/icon32.png"><span>看不清楚？<a href="">换一张</a></span></p>
                        <p><input type="text" placeholder="手机验证码"><button>获取手机验证码</button></p>
                        <p id="last"><button>登录</button></p>
                    </form>
                </div>
            </div>
            <div class="down">
                <p>还不是方便会员？<a href="#">立即注册</a></p>
            </div>
        </div>
    </section>
